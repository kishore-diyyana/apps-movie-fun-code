---
resources:
- name: my-movie-service-git
  type: git
  source:
    uri: https://github.com/kishore-diyyana/apps-movie-fun-code   #<----- REPLACE ME
    branch: spring-boot

- name: deploy-movie-service
  type: cf
  source:
    api: https://api.sys.pikes.pal.pivotal.io        #<----- REPLACE ME
    username: {{cf-user}}
    password: {{cf-password}}
    organization: kdiyyana-pal    #<----- REPLACE ME
    space: sandbox         #<----- REPLACE ME
    skip_cert_check: true

jobs:
- name: test
  public: true
  plan:
  - get: my-movie-service-git
    trigger: true
  - task: test
    file: my-movie-service-git/my-ci/my-test.yml

- name: deploy
  public: true
  plan:
  - get: my-movie-service-git
    trigger: true
    passed: [test]
  - task: package
    file: my-movie-service-git/my-ci/my-deploy.yml
  - put: deploy-movie-service
    params:
      manifest: my-movie-service/my-ci/my-movie-manifest.yml
      path: package-output/my-movie-service.jar

